apiVersion: v1
kind: Pod
metadata:
  name: {{ include "common.names.fullname" . }}-test-gateway-ok
  namespace: {{ include "common.names.namespace" . | quote }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  containers:
    - name: wget
      image: busybox
      command: ['sh', '-c']
      args:
        - |
          wget --spider --tries=3 --timeout=5 http://gateway:8080/actuator/health
  restartPolicy: Never