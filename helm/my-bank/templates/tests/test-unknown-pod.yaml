apiVersion: v1
kind: Pod
metadata:
  name: {{ include "common.names.fullname" . }}-test-connection-fail
  namespace: {{ include "common.names.namespace" . | quote }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  containers:
    - name: wget
      image: busybox
      command: ['sh', '-c']
      args:
        - |
          if wget --spider --tries=1 --timeout=2 http://non-existent-service:8080; then
            echo "Error: Connection to non-existent service succeeded, but it should have failed!"
            exit 1
          else
            echo "Success: Connection failed as expected."
            exit 0
          fi
  restartPolicy: Never