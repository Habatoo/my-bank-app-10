<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Chassis Bank | Панель управления</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .navbar-custom { background-color: #0f172a; padding: 1rem 0; }
        .card { border: none; border-radius: 16px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); transition: 0.3s; }
        .card-header { background: transparent; border-bottom: 1px solid #f1f5f9; font-weight: 600; padding: 1.25rem; }
        .balance-card { background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); color: white; border: none; }
        .btn-primary { background-color: #2563eb; border: none; border-radius: 10px; padding: 0.6rem 1.5rem; font-weight: 500; }
        .btn-outline-secondary { border-radius: 10px; }
        .form-control, .form-select { border-radius: 10px; padding: 0.75rem; border: 1px solid #e2e8f0; }
        .alert { border-radius: 12px; border: none; }
    </style>
</head>
<body>

<nav class="navbar navbar-custom mb-4">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center text-white" href="#">
            <i class="bi bi-shield-check-fill text-info me-2 fs-3"></i>
            <span class="fw-bold tracking-tight">CHASSIS <span class="text-info">BANK</span></span>
        </a>
        <div class="d-flex align-items-center">
            <span class="text-white-50 me-3" th:text="${name}">Имя пользователя</span>
            <a class="btn btn-outline-danger" href="/logout">Выйти</a>
        </div>
    </div>
</nav>

<div class="container pb-5">
    <div class="mb-4" th:if="${errors != null}">
        <div class="alert alert-danger d-flex align-items-center shadow-sm" th:each="error : ${errors}">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span th:text="${error}">Ошибка</span>
        </div>
    </div>
    <div class="alert alert-success d-flex align-items-center shadow-sm mb-4" th:if="${info != null}">
        <i class="bi bi-check-circle-fill me-2"></i>
        <span th:text="${info}">Инфо</span>
    </div>

    <div class="row g-4">
        <div class="col-lg-4">
            <div class="card balance-card mb-4 p-4 text-center">
                <p class="text-white-50 mb-1">Доступный остаток</p>
                <h1 class="display-5 fw-bold mb-0" th:text="${(sum != null ? sum : 0) + ' ₽'}">0.00 ₽</h1>
            </div>

            <div class="card">
                <div class="card-header">Профиль</div>
                <div class="card-body">
                    <form action="/account" method="post">
                        <div class="mb-3">
                            <label class="form-label small text-muted">Фамилия Имя</label>
                            <input class="form-control" name="name" required th:value="${name}" type="text">
                        </div>
                        <div class="mb-3">
                            <label class="form-label small text-muted">Дата рождения</label>
                            <input class="form-control" name="birthdate" required th:value="${birthdate}" type="date">
                        </div>
                        <button class="btn btn-primary w-100" type="submit">Обновить профиль</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="row g-4">
                <div class="col-md-6">
                    <div class="card h-100">
                        <div class="card-header d-flex align-items-center">
                            <i class="bi bi-cash-stack me-2 text-primary"></i> Наличные
                        </div>
                        <div class="card-body">
                            <form action="/cash" method="post">
                                <div class="mb-3">
                                    <label class="form-label small text-muted">Сумма в рублях</label>
                                    <input class="form-control" name="value" placeholder="0.00" required type="number">
                                </div>
                                <div class="d-flex gap-2">
                                    <button class="btn btn-primary flex-grow-1" name="action" type="submit" value="PUT">
                                        Пополнить
                                    </button>
                                    <button class="btn btn-outline-primary flex-grow-1" name="action" type="submit"
                                            value="GET">Снять
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card h-100">
                        <div class="card-header d-flex align-items-center">
                            <i class="bi bi-send me-2 text-primary"></i> Перевод клиенту
                        </div>
                        <div class="card-body">
                            <form action="/transfer" method="post">
                                <div class="mb-3">
                                    <label class="form-label small text-muted">Получатель</label>
                                    <select class="form-select" name="login" required>
                                        <option disabled selected value="">Выберите аккаунт</option>
                                        <option th:each="account : ${accounts}" th:text="${account.name}"
                                                th:value="${account.login}"></option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label small text-muted">Сумма перевода</label>
                                    <input class="form-control" name="value" placeholder="0.00" required type="number">
                                </div>
                                <button class="btn btn-primary w-100" type="submit">Отправить деньги</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
