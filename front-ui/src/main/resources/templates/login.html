<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chassis Bank | Вход</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; height: 100vh; display: flex; align-items: center; }
        .auth-card { background: white; border-radius: 24px; padding: 2.5rem; width: 100%; max-width: 450px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
        .nav-pills .nav-link { border-radius: 12px; color: #64748b; font-weight: 500; }
        .nav-pills .nav-link.active { background-color: #2563eb; }
        .form-control { border-radius: 12px; padding: 0.8rem; background-color: #f8fafc; border: 1px solid #e2e8f0; }
        .btn-auth { border-radius: 12px; padding: 0.8rem; font-weight: 600; transition: 0.3s; }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center">
    <div class="auth-card">
        <div class="text-center mb-4">
            <h3 class="fw-bold"><span class="text-primary">CHASSIS</span> BANK</h3>
            <p class="text-muted small">Добро пожаловать в безопасный банкинг</p>
        </div>

        <ul class="nav nav-pills nav-fill mb-4" id="authTab" role="tablist">
            <li class="nav-item">
                <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login" type="button">Вход</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="register-tab" data-bs-toggle="pill" data-bs-target="#register" type="button">Регистрация</button>
            </li>
        </ul>

        <div class="tab-content" id="authTabContent">
            <div class="tab-pane fade show active" id="login" role="tabpanel">
                <form action="/login" method="post">
                    <div class="mb-3">
                        <label class="form-label small">Логин</label>
                        <input type="text" class="form-control" name="username" placeholder="ivanov_ivan" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label small">Пароль</label>
                        <input type="password" class="form-control" name="password" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-auth w-100">Войти в кабинет</button>
                </form>
            </div>

            <div class="tab-pane fade" id="register" role="tabpanel">
                <form action="/register" method="post">
                    <div class="mb-3">
                        <label class="form-label small">Логин (используется для входа)</label>
                        <input type="text" class="form-control" name="login" placeholder="ivanov_77" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small">Полное имя</label>
                        <input type="text" class="form-control" name="name" placeholder="Иванов Иван" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small">Дата рождения</label>
                        <input type="date" class="form-control" name="birthdate" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small">Пароль</label>
                        <input type="password" class="form-control" name="password" placeholder="••••••••" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label small">Начальный баланс, ₽</label>
                        <input type="number" class="form-control" name="initialSum" value="0" min="0">
                    </div>
                    <button type="submit" class="btn btn-dark btn-auth w-100">Создать аккаунт</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
