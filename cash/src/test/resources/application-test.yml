server:
  port: 0

spring:
  main:
    allow-bean-definition-overriding: true
  cloud:
    compatibility-verifier: false
    config:
      enabled: false
  liquibase:
    enabled: false

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8080/.well-known/jwks.json
          issuer-uri: http://localhost:8080